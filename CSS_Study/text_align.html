<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>저는 멋쟁이 사자입니다.</title>
    <style type="text/css">
        .center {
            text-align: center;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>멋사입니다.</h1>
    <p class="center">이것은 첫번째 단락입니다.</p>
    <h2 class="left">멋쟁이 사자처럼</h2>
    <p class="right">이것은 두 번째 단락입니다.</p>
    <h3>더 작은멋사입니다.</h3>
</body>
</html>
